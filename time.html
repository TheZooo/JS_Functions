<html>

  <head>
    <style>
      p {
        font-size:60px;
      }
    </style>
    <script>
      var x = 0;
      var y = 0;
      var z = 0;
      var time = setInterval(cntr, 500);
      function cntr() {
        x = x + 1
        document.getElementById("seconds").innerHTML = x + " " + "sec";
        if (x === 60) {
          y = y + 1
          document.getElementById("minutes").innerHTML = y + " " + "min";
          x = 0;
          document.getElementById("seconds").innerHTML = x + " " + "sec";
        }
        else if (y === 60) {
          z = z + 1
          document.getElementById("hours").innerHTML = z + " " + "hr";
          y = 0;
          document.getElementById("minutes").innerHTML = y + " " + "min";
        }
      }

    </script>
  </head>

  <body>
    <p id="seconds"></p>
    <p id="minutes"></p>
    <p id="hours"></p>
  </body>

</html>
