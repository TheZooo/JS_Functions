<html>
  <head>
    <script>
      function ftocConvert () {
        var f = prompt("Your Farenheit Tempature");
        if (f >= 0) {}
        else {f = prompt("Your Farenheit Tempature");}
        var c = (f - 32)/1.8;
        window.alert(c.toFixed(2));
      }
      </script>
  </head>
  <body>
    <button onclick = ftocConvert()> Convert Farenheit </button>
  </body>
</html>
